<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandwich-Maker</title>
</head>
<body>
    
    <section>
    
        <h2>Bread</h2>
        <select name="bread" id="bread">
            <option value="white">white</option>
            <option value="wheat">wheat</option>
            <option value="italian">italian</option>
        </select>

    </section>
    <section>

        <h2>Meat</h2>
        <select name="meat" id="meat">
            <option value="ham">ham</option>
            <option value="turkey">turkey</option>
            <option value="bacon">bacon</option>
        </select>

    </section>
    <section>

        <h2>Cheese</h2>
        <select name="cheese" id="cheese">
            <option value="swiss">swiss</option>
            <option value="cheddar">cheddar</option>
            <option value="american">american</option>
        </select>

    </section>
    <section>

        <h2>Veggies</h2>
        <select name="veggies" id="veggies">
            <option value="lettuce">lettuce</option>
            <option value="tomato">tomato</option>
            <option value="onion">onion</option>
        </select>

    </section>
    <section>

        <h2>Condiments</h2>
        <select name="condiments" id="condiments">
            <option value="mustard">mustard</option>
            <option value="mayo">mayo</option>
            <option value="kraut">kraut</option>
        </select>

    </section>
    <section>
        <h1>Total:</h1>
        <div></div>
    </section>

    


<script src="javascripts/bread.js"></script>    
<script src="javascripts/meat.js"></script>    
<script src="javascripts/cheese.js"></script>    
<script src="javascripts/veggies.js"></script>    
<script src="javascripts/condiments.js"></script>    
<script src="javascripts/dom.js"></script>    
<script src="javascripts/SandwichMaker.js"></script> 
</body>
</html>
